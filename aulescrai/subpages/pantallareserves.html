<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Llistat de reserves</title>
<link rel="stylesheet" href="./../css/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#info" ).dialog({
		autoOpen: false
	});
	  
	$( "#cancel" ).dialog({
		width: "450",
		autoOpen: false,
		modal: true,
		buttons: {
			"Sí": function() {
				$( this ).dialog( "close" );
				document.getElementById("taula_reserves").deleteRow(2);
			},
			"No": function() {
				$( this ).dialog( "close" );
			}	
			
		}
	});
 	  
	$( "#opener_cancel" ).on( "click", function() {
      $( "#cancel" ).dialog( "open" );
    });
	  
  } );
	  
	function eliminar(i){
		$( "#cancel" ).dialog( "open" );
	
	}
	  
  </script>
</head>
</head>
<body>
<div id="cancel" title="Confirmeu cancel·lació">
	<p>Voleu cancel·lar la reserva?<br><br><strong>&ensp;Sala 4 CRAI Catalunya</strong><br>
		<br><strong>&ensp;Data:</strong> 24/11/2017<br><br><strong>&ensp;Hora:</strong> 17:00 h</p>
</div>	
<table border="1" id="taula_reserves">
	<tr>
	 <td colspan="6">Les teves reserves:</td>
	</tr>
	<tr>
	 <th>Data</th>
	 <th>Inici</th>	
	 <th>Fi</th>
	 <th>CRAI</th>	
	 <th>Aula</th>
	<th></th>
	</tr>
	<tr align="center">
	<td>24/11/2017</td>
	<td>17:00</td>
	<td>18:45</td>
	<td>Campus Catalunya</td>
	<td>4</td>
	<td><button onclick="eliminar(1)">Esborrar</button></td>
	</tr>
	<tr align="center">
	<td>04/12/2017</td>
	<td>12:00</td>
	<td>14:00</td>
	<td>Campus Sescalades</td>
	<td>1</td>
	<td><button onclick="eliminar(2)">Esborrar</button></td>
	</tr>
	<tr align="center">
	<td>19/12/2017</td>
	<td>19:00</td>
	<td>19:50</td>
	<td>Campus Sescalades</td>
	<td>2</td>
	<td><button onclick="eliminar(3)">Esborrar</button></td>
	</tr>
</table>	
	
</body>
</html>
