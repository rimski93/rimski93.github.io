function CrearTaula(){
	var contingut=document.getElementById("taula")
	var ol = document.createElement("ol")

	ol.className="ui-selectable"
	
	for (var i=0; i<10; i++) ol.innerHTML+='<li class="ui-state-default ui-selectee">'+i+'</li>'
	contingut.appendChild(ol)
	
}
function test(){
	contingut = document.getElementById("taula");
	contingut.innerHTML =("hola");
}
</script>
<div id="taula">

javascript:CrearTaula();
