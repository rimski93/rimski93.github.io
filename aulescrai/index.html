<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Tabs - Vertical Tabs functionality</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<!--  <link rel="stylesheet" href="css2/style_new.css">-->
  <style>
   .ui-tabs-vertical 
   { 
     width: 55em; 
   }
   .ui-tabs-vertical .ui-tabs-nav 
   { 
     padding: .2em .1em .2em .2em; 
     float: left; 
     width: 12em; 
     display: -webkit-box;
     display: -moz-box; 
     display: box;
   }
   .ui-tabs-vertical .ui-tabs-nav li 
   { 
     -webkit-box-flex: 1;
     -moz-box-flex: 1;
     box-flex: 1;
     clear: left; 
     width: 100%; 
     border-bottom-width: 1px !important; 
     border-right-width: 0 !important; 
     margin: 0 -1px .2em 0; 
     
   }
   .ui-tabs-vertical .ui-tabs-nav li a 
   { 
     display:block;width: 100%;
     padding-left: 0;
     padding-right: 0;
     text-align: center 
   }
   .ui-tabs-vertical .ui-tabs-nav li.ui-tabs-active 
   { 
     padding-bottom: 0; 
     padding-right: .1em; 
     border-right-width: 1px; 
   }
   .ui-tabs-vertical .ui-tabs-panel 
   { 
     padding: 1em; 
     float: right; 
     width: 40em;
   }
   .ui-tabs-vertical .ui-tabs-nav li:last-child 
   { 
     margin-right: -7px;
   }

   div {
     padding-top: 20px;
     padding-right: 30px;
     padding-bottom: 10px;
     padding-left: 30px;
   }
   footer{
     padding-top: 5px;
     padding-right: 30px;
     padding-bottom: 10px;
     padding-left: 30px;

   }

  </style>
</head>
<body>
  <div class="#logo">
    <table>
      <tr>
        <td><img src ="img/logo-crai.jpg"/></td>
      </tr>
    </table>
  </div>

  <div class="principal">
   <div id="tabs">
     <ul>
       <li><a href="#tabs-1">Reserva Sala</a></li>
       <li><a href="#tabs-2">Gestionar reserva</a></li>
     </ul>
     <div id="tabs-1">
       <form action="#">
        <fieldset>
          <table>
            <tr>
              <td>
                <label for="campus">Selecciona el campus: </label>
                <select name="campus" id="campus">
                  <option>Secselades</option>
                  <option>Bellicens</option>
                  <option selected="selected">Catalunya</option>
                  <option>Vil·laseca</option>
                  <option>Terres de l'ebre</option>
                </select>
              </td>
              <td>
                <p >Data: <input type="text" id="datepicker"></p>
              </td>
           </tr>
          </table>
        </fieldset>
      </form>
     </div>
     <div id="tabs-2">
       Tab gestionar lista
     </div>
  
   </div>
  </div>

  <footer>
      <p>Contacteu amb nosaltres</p>
      <p>Telèfon (+34) 977 558 000 </p><p>Correu <a href="info@urv.cat">
      info@urv.cat</a>.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-1.12.4.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" type="text/javascript"></script>
   
   <script type="text/javascript">
    $('#tabs').tabs();
    $( function() {
      $( "#campus" ).selectmenu();
    } );
    $( "#datepicker" ).datepicker();
   </script>
  </body>

</html>
